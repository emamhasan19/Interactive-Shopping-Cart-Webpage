<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <title>Shopping Cart</title>
</head>

<body class="bg-light">
    <h1 class="text-center my-2">Shopping Cart</h1>
    <div class="container">
        <div class="row bg-white my-3">
            <div class="col-md-3"><img
                    src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/refurb-macbook-air-space-gray-m1-202010?wid=1144&hei=1144&fmt=jpeg&qlt=90&.v=~1634145627000"
                    class="img-fluid d-flex mx-auto my-2" alt="" width="250">
                <h6 class="text-center"> Macbook Pro 2022</h5>
                    <h5 class="text-center"> ৳245000</h5>
            </div>
            <div class="col-md-4">
                <div class="d-flex align-items-center mt-5 pt-5"> <button onclick="handleProductChange('laptop', false)"
                        class="btn btn-danger m-2">Remove</button>
                    <input id="laptop" type="text" class="form-control text-center" value="0">
                    <button onclick="handleProductChange('laptop', true)" class="btn btn-success m-2">Add</button>
                </div>
            </div>
            <div class="col-md-5">
                <h5 class="text-center mt-5 pt-5 text-muted">৳<span id="laptop-total">0</span></h5>
            </div>
        </div>


        <div class="row bg-white my-3">
            <div class="col-md-3"><img
                    src="https://www.mobiledokan.co/wp-content/uploads/2020/12/Apple-iPhone-13-Pro-Graphite.jpg"
                    class="img-fluid d-flex mx-auto my-2" alt="" width="250">
                <h6 class="text-center">Iphone 13 Pro Max</h5>
                    <h5 class="text-center"> ৳176000</h5>
            </div>
            <div class="col-md-4">
                <div class="d-flex align-items-center mt-5 pt-5">
                    <button onclick="handleProductChange('phone', false)" class="btn btn-danger m-2">Remove</button>
                    <input id="phone" type="text" class="form-control text-center" value="0">
                    <button onclick="handleProductChange('phone', true)" class="btn btn-success m-2">Add</button>
                </div>
            </div>
            <div class="col-md-5">
                <h5 class="text-center mt-5 pt-5 text-muted">৳<span id="phone-total">0</span></h5>
            </div>
        </div>
        <div class="row">
            <div class="d-flex bg-white p-3">
                <div class="col-md-8">
                    <h5>Subtotal:</h5>
                    <h5>Tax:</h5>
                    <h5>Grand Total:</h5>
                </div>
                <div class="col-md-4 ps-5">
                    <h5><span id="subTotal">৳0</span></h5>
                    <h5><span id="tax">৳0</span></h5>
                    <h5><span id="grandTotal">৳0</span></h5>
                </div>
            </div>
            <button onclick="checkOut()" class="btn btn-info text-white mt-3">Check Out</button>
        </div>
    </div>
</body>

</html>
